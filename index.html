<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodeForge Studio - Advanced Code Editor</title>
    <meta name="description" content="Professional online code editor with large file support, file management, and compression">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- CodeMirror CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/codemirror.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/theme/monokai.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/theme/dracula.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/theme/material.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/addon/hint/show-hint.min.css">
    
    <style>
        :root {
            --primary-color: #3b82f6;
            --secondary-color: #8b5cf6;
            --success-color: #10b981;
            --warning-color: #f59e0b;
            --error-color: #ef4444;
            --dark-bg: #1f2937;
            --light-bg: #f8fafc;
            --sidebar-width: 280px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--light-bg);
            transition: all 0.3s ease;
            overflow-x: hidden;
        }

        body.dark-mode {
            background: var(--dark-bg);
            color: #e5e7eb;
        }

        /* Main Layout */
        .app-container {
            display: flex;
            height: 100vh;
            overflow: hidden;
        }

        /* Sidebar */
        .sidebar {
            width: var(--sidebar-width);
            background: white;
            border-right: 1px solid #e5e7eb;
            display: flex;
            flex-direction: column;
            transition: all 0.3s ease;
            z-index: 10;
        }

        body.dark-mode .sidebar {
            background: #1f2937;
            border-right-color: #374151;
        }

        .sidebar.collapsed {
            width: 60px;
        }

        .sidebar-header {
            padding: 1rem;
            border-bottom: 1px solid #e5e7eb;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        body.dark-mode .sidebar-header {
            border-bottom-color: #374151;
        }

        .sidebar-content {
            flex: 1;
            overflow-y: auto;
            padding: 0.5rem;
        }

        .sidebar-section {
            margin-bottom: 1rem;
        }

        .sidebar-section-title {
            font-size: 0.75rem;
            font-weight: 600;
            color: #6b7280;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            margin-bottom: 0.5rem;
            padding: 0 0.5rem;
        }

        body.dark-mode .sidebar-section-title {
            color: #9ca3af;
        }

        /* Main Content */
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* Editor Area */
        .editor-container {
            flex: 1;
            display: flex;
            overflow: hidden;
        }

        .editor-panel {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .editor-tabs {
            display: flex;
            background: #f9fafb;
            border-bottom: 1px solid #e5e7eb;
            overflow-x: auto;
        }

        body.dark-mode .editor-tabs {
            background: #111827;
            border-bottom-color: #374151;
        }

        .editor-tab {
            padding: 0.75rem 1rem;
            border-right: 1px solid #e5e7eb;
            cursor: pointer;
            white-space: nowrap;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            transition: all 0.2s;
        }

        body.dark-mode .editor-tab {
            border-right-color: #374151;
        }

        .editor-tab:hover {
            background: #f3f4f6;
        }

        body.dark-mode .editor-tab:hover {
            background: #1f2937;
        }

        .editor-tab.active {
            background: white;
            color: var(--primary-color);
        }

        body.dark-mode .editor-tab.active {
            background: #1f2937;
        }

        .editor-content {
            flex: 1;
            overflow: hidden;
            position: relative;
        }

        /* CodeMirror */
        .CodeMirror {
            height: 100%;
            font-size: 14px;
            font-family: 'Fira Code', 'Consolas', monospace;
        }

        /* File Tree */
        .file-tree {
            margin-top: 0.5rem;
        }

        .file-item {
            display: flex;
            align-items: center;
            padding: 0.5rem;
            border-radius: 0.375rem;
            cursor: pointer;
            transition: all 0.2s;
            position: relative;
        }

        .file-item:hover {
            background: #f3f4f6;
        }

        body.dark-mode .file-item:hover {
            background: #374151;
        }

        .file-item.active {
            background: #dbeafe;
            color: #1e40af;
        }

        body.dark-mode .file-item.active {
            background: #1e3a8a;
            color: #93c5fd;
        }

        .file-icon {
            width: 1.25rem;
            margin-right: 0.5rem;
            text-align: center;
        }

        .file-name {
            flex: 1;
            font-size: 0.875rem;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .file-actions {
            opacity: 0;
            transition: opacity 0.2s;
            display: flex;
            gap: 0.25rem;
        }

        .file-item:hover .file-actions {
            opacity: 1;
        }

        .file-action-btn {
            padding: 0.25rem;
            border-radius: 0.25rem;
            transition: all 0.2s;
        }

        .file-action-btn:hover {
            background: rgba(0, 0, 0, 0.1);
        }

        /* Compression Section */
        .compression-section {
            background: #f9fafb;
            border-radius: 0.5rem;
            padding: 1rem;
            margin-top: 1rem;
        }

        body.dark-mode .compression-section {
            background: #1f2937;
        }

        .compression-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0.5rem;
            border-radius: 0.375rem;
            margin-bottom: 0.5rem;
            background: white;
            border: 1px solid #e5e7eb;
        }

        body.dark-mode .compression-item {
            background: #111827;
            border-color: #374151;
        }

        .compression-info {
            flex: 1;
        }

        .compression-name {
            font-size: 0.875rem;
            font-weight: 500;
        }

        .compression-size {
            font-size: 0.75rem;
            color: #6b7280;
        }

        body.dark-mode .compression-size {
            color: #9ca3af;
        }

        /* Toolbar */
        .toolbar {
            background: white;
            border-bottom: 1px solid #e5e7eb;
            padding: 0.75rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            flex-wrap: wrap;
        }

        body.dark-mode .toolbar {
            background: #1f2937;
            border-bottom-color: #374151;
        }

        .toolbar-btn {
            padding: 0.5rem;
            border-radius: 0.375rem;
            transition: all 0.2s;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.875rem;
            border: none;
            background: transparent;
        }

        .toolbar-btn:hover {
            background: #f3f4f6;
        }

        body.dark-mode .toolbar-btn:hover {
            background: #374151;
        }

        .toolbar-btn.primary {
            background: var(--primary-color);
            color: white;
        }

        .toolbar-btn.primary:hover {
            background: #2563eb;
        }

        .toolbar-separator {
            width: 1px;
            height: 1.5rem;
            background: #e5e7eb;
        }

        body.dark-mode .toolbar-separator {
            background: #374151;
        }

        /* Status Bar */
        .status-bar {
            background: #1f2937;
            color: white;
            padding: 0.5rem 1rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
            font-size: 0.75rem;
        }

        .status-item {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        /* Modal */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s;
        }

        .modal.active {
            opacity: 1;
            visibility: visible;
        }

        .modal-content {
            background: white;
            border-radius: 0.5rem;
            padding: 1.5rem;
            max-width: 500px;
            width: 90%;
            max-height: 90vh;
            overflow-y: auto;
            transform: scale(0.9);
            transition: transform 0.3s;
        }

        .modal.active .modal-content {
            transform: scale(1);
        }

        body.dark-mode .modal-content {
            background: #1f2937;
        }

        .modal-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 1rem;
        }

        .modal-title {
            font-size: 1.25rem;
            font-weight: 600;
        }

        .modal-close {
            padding: 0.5rem;
            border-radius: 0.375rem;
            cursor: pointer;
            transition: all 0.2s;
        }

        .modal-close:hover {
            background: #f3f4f6;
        }

        body.dark-mode .modal-close:hover {
            background: #374151;
        }

        /* Form Elements */
        .form-group {
            margin-bottom: 1rem;
        }

        .form-label {
            display: block;
            font-size: 0.875rem;
            font-weight: 500;
            margin-bottom: 0.5rem;
        }

        .form-input,
        .form-select,
        .form-textarea {
            width: 100%;
            padding: 0.5rem;
            border: 1px solid #d1d5db;
            border-radius: 0.375rem;
            font-size: 0.875rem;
            transition: all 0.2s;
        }

        .form-input:focus,
        .form-select:focus,
        .form-textarea:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }

        body.dark-mode .form-input,
        body.dark-mode .form-select,
        body.dark-mode .form-textarea {
            background: #111827;
            border-color: #374151;
            color: white;
        }

        .form-textarea {
            resize: vertical;
            min-height: 100px;
        }

        /* Buttons */
        .btn {
            padding: 0.5rem 1rem;
            border-radius: 0.375rem;
            font-size: 0.875rem;
            font-weight: 500;
            border: none;
            cursor: pointer;
            transition: all 0.2s;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }

        .btn-primary {
            background: var(--primary-color);
            color: white;
        }

        .btn-primary:hover {
            background: #2563eb;
        }

        .btn-secondary {
            background: #6b7280;
            color: white;
        }

        .btn-secondary:hover {
            background: #4b5563;
        }

        .btn-danger {
            background: #ef4444;
            color: white;
        }

        .btn-danger:hover {
            background: #dc2626;
        }

        /* Toast */
        .toast {
            position: fixed;
            bottom: 1rem;
            right: 1rem;
            background: #1f2937;
            color: white;
            padding: 1rem;
            border-radius: 0.5rem;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
            display: flex;
            align-items: center;
            gap: 0.5rem;
            transform: translateY(100px);
            opacity: 0;
            transition: all 0.3s;
            z-index: 2000;
        }

        .toast.show {
            transform: translateY(0);
            opacity: 1;
        }

        .toast-icon {
            font-size: 1.25rem;
        }

        .toast.success .toast-icon {
            color: #10b981;
        }

        .toast.error .toast-icon {
            color: #ef4444;
        }

        .toast.info .toast-icon {
            color: #3b82f6;
        }

        /* Ad Container */
        .ad-container {
            background: #f3f4f6;
            border: 1px solid #e5e7eb;
            border-radius: 0.5rem;
            padding: 1rem;
            margin: 1rem;
            text-align: center;
            font-size: 0.875rem;
            color: #6b7280;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100px;
        }

        body.dark-mode .ad-container {
            background: #1f2937;
            border-color: #374151;
            color: #9ca3af;
        }

        /* Loading */
        .loading {
            display: inline-block;
            width: 1rem;
            height: 1rem;
            border: 2px solid #f3f4f6;
            border-top-color: var(--primary-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .sidebar {
                position: fixed;
                left: 0;
                top: 0;
                height: 100%;
                transform: translateX(-100%);
                box-shadow: 4px 0 6px -1px rgba(0, 0, 0, 0.1);
            }

            .sidebar.open {
                transform: translateX(0);
            }

            .sidebar-toggle {
                display: block;
            }
        }

        /* Utility Classes */
        .text-xs { font-size: 0.75rem; }
        .text-sm { font-size: 0.875rem; }
        .text-base { font-size: 1rem; }
        .text-lg { font-size: 1.125rem; }
        .text-xl { font-size: 1.25rem; }
        .text-2xl { font-size: 1.5rem; }

        .font-medium { font-weight: 500; }
        .font-semibold { font-weight: 600; }
        .font-bold { font-weight: 700; }

        .truncate {
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .hidden { display: none !important; }
        .flex { display: flex; }
        .items-center { align-items: center; }
        .justify-center { justify-content: center; }
        .justify-between { justify-content: space-between; }
        .gap-1 { gap: 0.25rem; }
        .gap-2 { gap: 0.5rem; }
        .gap-4 { gap: 1rem; }

        .w-full { width: 100%; }
        .h-full { height: 100%; }

        .p-1 { padding: 0.25rem; }
        .p-2 { padding: 0.5rem; }
        .p-4 { padding: 1rem; }

        .m-1 { margin: 0.25rem; }
        .m-2 { margin: 0.5rem; }
        .m-4 { margin: 1rem; }

        .mt-2 { margin-top: 0.5rem; }
        .mb-2 { margin-bottom: 0.5rem; }
        .ml-2 { margin-left: 0.5rem; }
        .mr-2 { margin-right: 0.5rem; }

        .rounded { border-radius: 0.25rem; }
        .rounded-lg { border-radius: 0.5rem; }

        .shadow { box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px 0 rgba(0, 0, 0, 0.06); }
        .shadow-lg { box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05); }
    </style>
</head>
<body>
    <div class="app-container">
        <!-- Sidebar -->
        <aside class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <div class="flex items-center gap-2">
                    <i class="fas fa-code text-blue-600 text-xl"></i>
                    <span class="font-semibold text-lg">CodeForge</span>
                </div>
                <button class="sidebar-toggle p-2 rounded hover:bg-gray-100 dark:hover:bg-gray-700" onclick="toggleSidebar()">
                    <i class="fas fa-bars"></i>
                </button>
            </div>
            
            <div class="sidebar-content">
                <!-- Files Section -->
                <div class="sidebar-section">
                    <h3 class="sidebar-section-title">Files</h3>
                    <div class="flex gap-2 mb-2">
                        <button class="btn btn-primary flex-1 text-xs" onclick="showNewFileModal()">
                            <i class="fas fa-plus"></i>
                            New File
                        </button>
                        <button class="btn btn-secondary text-xs p-2" onclick="document.getElementById('fileInput').click()">
                            <i class="fas fa-folder-open"></i>
                        </button>
                    </div>
                    <input type="file" id="fileInput" class="hidden" multiple accept=".html,.css,.js,.json,.txt,.md,.py,.java,.cpp,.c,.php,.rb,.go,.rs,.ts,.jsx,.tsx,.vue,.scss,.sass,.less">
                    <div class="file-tree" id="fileTree">
                        <!-- Files will be populated here -->
                    </div>
                </div>

                <!-- Compression Section -->
                <div class="sidebar-section">
                    <h3 class="sidebar-section-title">Compression</h3>
                    <div class="compression-section">
                        <button class="btn btn-primary w-full text-xs mb-2" onclick="showCompressionModal()">
                            <i class="fas fa-file-archive"></i>
                            Compress File
                        </button>
                        <div id="compressedFiles">
                            <!-- Compressed files will be listed here -->
                        </div>
                    </div>
                </div>

                <!-- Tools Section -->
                <div class="sidebar-section">
                    <h3 class="sidebar-section-title">Tools</h3>
                    <div class="space-y-1">
                        <button class="toolbar-btn w-full justify-start" onclick="formatCode()">
                            <i class="fas fa-magic"></i>
                            Format Code
                        </button>
                        <button class="toolbar-btn w-full justify-start" onclick="minifyCode()">
                            <i class="fas fa-compress-alt"></i>
                            Minify Code
                        </button>
                        <button class="toolbar-btn w-full justify-start" onclick="beautifyCode()">
                            <i class="fas fa-expand-alt"></i>
                            Beautify Code
                        </button>
                    </div>
                </div>

                <!-- Settings Section -->
                <div class="sidebar-section">
                    <h3 class="sidebar-section-title">Settings</h3>
                    <div class="space-y-1">
                        <button class="toolbar-btn w-full justify-start" onclick="toggleDarkMode()">
                            <i class="fas fa-moon dark:hidden"></i>
                            <i class="fas fa-sun hidden dark:inline"></i>
                            <span class="dark:hidden">Dark Mode</span>
                            <span class="hidden dark:inline">Light Mode</span>
                        </button>
                        <select class="form-select text-xs" onchange="changeTheme(this.value)">
                            <option value="monokai">Monokai</option>
                            <option value="dracula">Dracula</option>
                            <option value="material">Material</option>
                            <option value="default">Default</option>
                        </select>
                    </div>
                </div>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Toolbar -->
            <div class="toolbar">
                <div class="flex items-center gap-2">
                    <button class="toolbar-btn" onclick="editor.undo()" title="Undo">
                        <i class="fas fa-undo"></i>
                    </button>
                    <button class="toolbar-btn" onclick="editor.redo()" title="Redo">
                        <i class="fas fa-redo"></i>
                    </button>
                    <div class="toolbar-separator"></div>
                    <button class="toolbar-btn" onclick="editor.execCommand('find')" title="Search">
                        <i class="fas fa-search"></i>
                    </button>
                    <button class="toolbar-btn" onclick="editor.execCommand('replace')" title="Replace">
                        <i class="fas fa-exchange-alt"></i>
                    </button>
                    <div class="toolbar-separator"></div>
                    <button class="toolbar-btn" onclick="copyCode()" title="Copy">
                        <i class="fas fa-copy"></i>
                    </button>
                    <button class="toolbar-btn" onclick="pasteCode()" title="Paste">
                        <i class="fas fa-paste"></i>
                    </button>
                </div>
                
                <div class="flex items-center gap-2 ml-auto">
                    <button class="toolbar-btn primary" onclick="saveFile()">
                        <i class="fas fa-save"></i>
                        Save
                    </button>
                    <button class="toolbar-btn" onclick="togglePreview()">
                        <i class="fas fa-eye"></i>
                        Preview
                    </button>
                </div>
            </div>

            <!-- Editor Container -->
            <div class="editor-container">
                <div class="editor-panel">
                    <div class="editor-tabs" id="editorTabs">
                        <!-- Tabs will be populated here -->
                    </div>
                    <div class="editor-content">
                        <textarea id="codeEditor"></textarea>
                    </div>
                </div>
                
                <!-- Preview Panel (Hidden by default) -->
                <div class="editor-panel hidden" id="previewPanel">
                    <div class="editor-tabs">
                        <div class="editor-tab active">
                            <i class="fas fa-eye"></i>
                            Preview
                        </div>
                    </div>
                    <div class="editor-content">
                        <iframe id="previewFrame" class="w-full h-full"></iframe>
                    </div>
                </div>
            </div>

            <!-- Status Bar -->
            <div class="status-bar">
                <div class="status-item">
                    <span id="cursorPosition">Ln 1, Col 1</span>
                </div>
                <div class="status-item">
                    <span id="fileSize">0 bytes</span>
                </div>
                <div class="status-item">
                    <span id="languageMode">Plain Text</span>
                </div>
                <div class="status-item">
                    <span id="saveStatus" class="text-green-400">
                        <i class="fas fa-check-circle"></i> Saved
                    </span>
                </div>
            </div>
        </main>
    </div>

    <!-- New File Modal -->
    <div class="modal" id="newFileModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title">New File</h2>
                <button class="modal-close" onclick="closeModal('newFileModal')">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <form onsubmit="createNewFile(event)">
                <div class="form-group">
                    <label class="form-label">File Name</label>
                    <input type="text" class="form-input" id="newFileName" placeholder="Enter file name..." required>
                </div>
                <div class="form-group">
                    <label class="form-label">File Type</label>
                    <select class="form-select" id="newFileType">
                        <option value="html">HTML</option>
                        <option value="css">CSS</option>
                        <option value="js">JavaScript</option>
                        <option value="json">JSON</option>
                        <option value="txt">Text</option>
                        <option value="md">Markdown</option>
                        <option value="py">Python</option>
                        <option value="java">Java</option>
                        <option value="cpp">C++</option>
                        <option value="c">C</option>
                        <option value="php">PHP</option>
                        <option value="rb">Ruby</option>
                        <option value="go">Go</option>
                        <option value="rs">Rust</option>
                        <option value="ts">TypeScript</option>
                        <option value="jsx">React JSX</option>
                        <option value="tsx">React TSX</option>
                        <option value="vue">Vue</option>
                        <option value="scss">SCSS</option>
                        <option value="sass">SASS</option>
                        <option value="less">LESS</option>
                    </select>
                </div>

                            <span id="compressedSize">0 bytes</span>
                        </div>

                            <span>Compression Ratio:</span>
                            <span id="compressionRatio">0%</span>
                        </div>

        Advertisement

    <!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/mode/xml/xml.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/mode/javascript/javascript.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/mode/css/css.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/mode/htmlmixed/htmlmixed.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/addon/edit/closebrackets.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/addon/edit/closetag.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/addon/dialog/dialog.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/js-beautify/1.14.0/beautify-html.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/js-beautify/1.14.0/beautify-css.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/js-beautify/1.14.0/beautify-js.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pako/2.0.4/pako.min.js"></script>

    <script>
        // File System Manager
        class FileManager {
            constructor() {
                this.files = new Map();
                this.openFiles = [];
                this.activeFile = null;
                this.compressedFiles = [];
                this.loadFromStorage();
            }

            loadFromStorage() {
                const saved = localStorage.getItem('codeforge_files');
                if (saved) {
                    try {
                        const data = JSON.parse(saved);
                        this.files = new Map(data.files || []);
                        this.compressedFiles = data.compressedFiles || [];
                    } catch (e) {
                        console.error('Error loading files:', e);
                    }
                }
            }

            saveToStorage() {
                try {
                    const data = {
                        files: Array.from(this.files.entries()),
                        compressedFiles: this.compressedFiles
                    };
                    localStorage.setItem('codeforge_files', JSON.stringify(data));
                } catch (e) {
                    console.error('Error saving files:', e);
                }
            }

            createFile(name, content = '', type = 'txt') {
                const file = {
                    id: Date.now().toString(),
                    name,
                    content,
                    type,
                    size: new Blob([content]).size,
                    created: new Date().toISOString(),
                    modified: new Date().toISOString()
                };
                
                this.files.set(file.id, file);
                this.openFile(file.id);
                this.saveToStorage();
                this.updateFileTree();
                return file;
            }

            openFile(id) {
                const file = this.files.get(id);
                if (file && !this.openFiles.includes(id)) {
                    this.openFiles.push(id);
                    this.activeFile = id;
                    this.updateEditorTabs();
                    this.loadFileContent(file);
                } else if (file) {
                    this.activeFile = id;
                    this.updateEditorTabs();
                    this.loadFileContent(file);
                }
            }

            closeFile(id) {
                const index = this.openFiles.indexOf(id);
                if (index > -1) {
                    this.openFiles.splice(index, 1);
                    if (this.activeFile === id) {
                        this.activeFile = this.openFiles[0] || null;
                    }
                    this.updateEditorTabs();
                    if (this.activeFile) {
                        this.loadFileContent(this.files.get(this.activeFile));
                    }
                }
            }

            deleteFile(id) {
                this.files.delete(id);
                this.closeFile(id);
                this.saveToStorage();
                this.updateFileTree();
            }

            updateFile(id, content) {
                const file = this.files.get(id);
                if (file) {
                    file.content = content;
                    file.size = new Blob([content]).size;
                    file.modified = new Date().toISOString();
                    this.saveToStorage();
                    this.updateFileTree();
                    this.updateStatusBar();
                }
            }

            getFile(id) {
                return this.files.get(id);
            }

            getActiveFile() {
                return this.files.get(this.activeFile);
            }

            updateFileTree() {
                const fileTree = document.getElementById('fileTree');
                fileTree.innerHTML = '';
                
                this.files.forEach(file => {
                    const fileItem = document.createElement('div');
                    fileItem.className = `file-item ${this.activeFile === file.id ? 'active' : ''}`;
                    fileItem.onclick = () => this.openFile(file.id);
                    
                    const icon = this.getFileIcon(file.type);
                    fileItem.innerHTML = `
                        <i class="${icon} file-icon"></i>
                        <span class="file-name truncate">${file.name}</span>
                        <div class="file-actions">
                            <button class="file-action-btn" onclick="event.stopPropagation(); fileManager.deleteFile('${file.id}')" title="Delete">
                                <i class="fas fa-trash text-xs text-red-500"></i>
                            </button>
                        </div>
                    `;
                    
                    fileTree.appendChild(fileItem);
                });
            }

            updateEditorTabs() {
                const tabsContainer = document.getElementById('editorTabs');
                tabsContainer.innerHTML = '';
                
                this.openFiles.forEach(fileId => {
                    const file = this.files.get(fileId);
                    if (file) {
                        const tab = document.createElement('div');
                        tab.className = `editor-tab ${this.activeFile === fileId ? 'active' : ''}`;
                        tab.onclick = () => this.openFile(fileId);
                        
                        tab.innerHTML = `
                            <i class="${this.getFileIcon(file.type)}"></i>
                            <span class="truncate">${file.name}</span>
                            <button class="file-action-btn" onclick="event.stopPropagation(); fileManager.closeFile('${fileId}')" title="Close">
                                <i class="fas fa-times text-xs"></i>
                            </button>
                        `;
                        
                        tabsContainer.appendChild(tab);
                    }
                });
            }

            loadFileContent(file) {
                editor.setValue(file.content);
                editor.setOption('mode', this.getEditorMode(file.type));
                document.getElementById('languageMode').textContent = this.getLanguageName(file.type);
                this.updateStatusBar();
            }

            updateStatusBar() {
                const file = this.getActiveFile();
                if (file) {
                    document.getElementById('fileSize').textContent = this.formatFileSize(file.size);
                    document.getElementById('saveStatus').innerHTML = '<i class="fas fa-check-circle"></i> Saved';
                    document.getElementById('saveStatus').className = 'text-green-400';
                }
            }

            getFileIcon(type) {
                const icons = {
                    html: 'fas fa-file-code text-orange-500',
                    css: 'fas fa-file-code text-blue-500',
                    js: 'fas fa-file-code text-yellow-500',
                    json: 'fas fa-file-code text-green-500',
                    txt: 'fas fa-file-alt text-gray-500',
                    md: 'fas fa-file-alt text-blue-600',
                    py: 'fas fa-file-code text-blue-400',
                    java: 'fas fa-file-code text-red-600',
                    cpp: 'fas fa-file-code text-purple-600',
                    c: 'fas fa-file-code text-blue-700',
                    php: 'fas fa-file-code text-purple-500',
                    rb: 'fas fa-file-code text-red-500',
                    go: 'fas fa-file-code text-cyan-500',
                    rs: 'fas fa-file-code text-orange-600',
                    ts: 'fas fa-file-code text-blue-600',
                    jsx: 'fas fa-file-code text-cyan-400',
                    tsx: 'fas fa-file-code text-blue-700',
                    vue: 'fas fa-file-code text-green-600',
                    scss: 'fas fa-file-code text-pink-500',
                    sass: 'fas fa-file-code text-pink-600',
                    less: 'fas fa-file-code text-blue-500'
                };
                
                return icons[type] || 'fas fa-file text-gray-500';
            }

            getEditorMode(type) {
                const modes = {
                    html: 'htmlmixed',
                    css: 'css',
                    js: 'javascript',
                    json: 'application/json',
                    py: 'python',
                    java: 'text/x-java',
                    cpp: 'text/x-c++src',
                    c: 'text/x-csrc',
                    php: 'application/x-httpd-php',
                    rb: 'application/x-ruby',
                    go: 'text/x-go',
                    rs: 'text/x-rustsrc',
                    ts: 'application/typescript',
                    jsx: 'text/jsx',
                    tsx: 'text/typescript-jsx',
                    scss: 'text/x-scss',
                    sass: 'text/x-sass',
                    less: 'text/x-less'
                };
                
                return modes[type] || 'text/plain';
            }

            getLanguageName(type) {
                const names = {
                    html: 'HTML',
                    css: 'CSS',
                    js: 'JavaScript',
                    json: 'JSON',
                    txt: 'Plain Text',
                    md: 'Markdown',
                    py: 'Python',
                    java: 'Java',
                    cpp: 'C++',
                    c: 'C',
                    php: 'PHP',
                    rb: 'Ruby',
                    go: 'Go',
                    rs: 'Rust',
                    ts: 'TypeScript',
                    jsx: 'JSX',
                    tsx: 'TSX',
                    vue: 'Vue',
                    scss: 'SCSS',
                    sass: 'SASS',
                    less: 'LESS'
                };
                
                return names[type] || 'Plain Text';
            }

            formatFileSize(bytes) {
                if (bytes === 0) return '0 B';
                const k = 1024;
                const sizes = ['B', 'KB', 'MB', 'GB'];
                const i = Math.floor(Math.log(bytes) / Math.log(k));
                return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
            }

            addCompressedFile(file) {
                this.compressedFiles.push(file);
                this.saveToStorage();
                this.updateCompressedFilesList();
            }

            updateCompressedFilesList() {
                const container = document.getElementById('compressedFiles');
                container.innerHTML = '';
                
                if (this.compressedFiles.length === 0) {
                    container.innerHTML = '<p class="text-xs text-gray-500 text-center">No compressed files</p>';
                    return;
                }
                
                this.compressedFiles.forEach((file, index) => {
                    const item = document.createElement('div');
                    item.className = 'compression-item';
                    item.innerHTML = `
                        <div class="compression-info">
                            <div class="compression-name">${file.name}</div>
                            <div class="compression-size">${this.formatFileSize(file.compressedSize)}</div>
                        </div>
                        <div class="flex gap-1">
                            <button class="file-action-btn" onclick="downloadCompressedFile(${index})" title="Download">
                                <i class="fas fa-download text-xs text-blue-500"></i>
                            </button>
                            <button class="file-action-btn" onclick="deleteCompressedFile(${index})" title="Delete">
                                <i class="fas fa-trash text-xs text-red-500"></i>
                            </button>
                        </div>
                    `;
                    container.appendChild(item);
                });
            }
        }

        // Initialize file manager
        const fileManager = new FileManager();

        // Initialize CodeMirror
        const editor = CodeMirror.fromTextArea(document.getElementById('codeEditor'), {
            mode: 'text/plain',
            theme: 'monokai',
            lineNumbers: true,
            lineWrapping: true,
            autoCloseTags: true,
            autoCloseBrackets: true,
            matchBrackets: true,
            indentUnit: 2,
            tabSize: 2,
            indentWithTabs: false,
            viewportMargin: Infinity,
            extraKeys: {
                "Ctrl-S": () => saveFile(),
                "Ctrl-O": () => document.getElementById('fileInput').click(),
                "Ctrl-N": () => showNewFileModal(),
                "Ctrl-F": () => editor.execCommand('find'),
                "Ctrl-H": () => editor.execCommand('replace'),
                "Ctrl-/": () => editor.toggleComment()
            }
        });

        // Editor event listeners
        editor.on('change', () => {
            const file = fileManager.getActiveFile();
            if (file) {
                fileManager.updateFile(file.id, editor.getValue());
                document.getElementById('saveStatus').innerHTML = '<i class="fas fa-edit"></i> Unsaved';
                document.getElementById('saveStatus').className = 'text-yellow-400';
            }
            updateFileSize();
        });

        editor.on('cursorActivity', () => {
            const cursor = editor.getCursor();
            document.getElementById('cursorPosition').textContent = `Ln ${cursor.line + 1}, Col ${cursor.ch + 1}`;
        });

        // File input handler
        document.getElementById('fileInput').addEventListener('change', (e) => {
            Array.from(e.target.files).forEach(file => {
                const reader = new FileReader();
                reader.onload = (event) => {
                    const content = event.target.result;
                    const extension = file.name.split('.').pop().toLowerCase();
                    fileManager.createFile(file.name, content, extension);
                };
                reader.readAsText(file);
            });
        });

        // UI Functions
        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            sidebar.classList.toggle('collapsed');
        }

        function showNewFileModal() {
            document.getElementById('newFileModal').classList.add('active');
            document.getElementById('newFileName').focus();
        }

        function showCompressionModal() {
            const modal = document.getElementById('compressionModal');
            const select = document.getElementById('compressFileSelect');
            
            // Populate file options
            select.innerHTML = '';
            fileManager.files.forEach((file, id) => {
                const option = document.createElement('option');
                option.value = id;
                option.textContent = file.name;
                select.appendChild(option);
            });
            
            modal.classList.add('active');
        }

        function closeModal(modalId) {
            document.getElementById(modalId).classList.remove('active');
        }

        function createNewFile(event) {
            event.preventDefault();
            
            const name = document.getElementById('newFileName').value;
            const type = document.getElementById('newFileType').value;
            const content = document.getElementById('newFileContent').value;
            
            fileManager.createFile(name, content, type);
            closeModal('newFileModal');
            showToast('File created successfully', 'success');
            
            // Reset form
            document.getElementById('newFileName').value = '';
            document.getElementById('newFileContent').value = '';
        }

        function compressFile(event) {
            event.preventDefault();
            
            const fileId = document.getElementById('compressFileSelect').value;
            const file = fileManager.getFile(fileId);
            const level = parseInt(document.getElementById('compressionLevel').value);
            const format = document.getElementById('compressionFormat').value;
            
            if (!file) return;
            
            // Show progress
            document.getElementById('compressionProgress').classList.remove('hidden');
            document.getElementById('compressionResults').classList.add('hidden');
            const progressBar = document.querySelector('#compressionProgress .bg-blue-600');
            
            // Simulate progress
            let progress = 0;
            const progressInterval = setInterval(() => {
                progress += 10;
                progressBar.style.width = progress + '%';
                if (progress >= 90) clearInterval(progressInterval);
            }, 50);
            
            // Compress file
            setTimeout(() => {
                try {
                    const data = new TextEncoder().encode(file.content);
                    let compressed;
                    
                    switch (format) {
                        case 'gzip':
                            compressed = pako.gzip(data, { level });
                            break;
                        case 'deflate':
                            compressed = pako.deflate(data, { level });
                            break;
                        default:
                            compressed = pako.deflate(data, { level });
                    }
                    
                    const compressedFile = {
                        name: file.name + '.' + format,
                        originalSize: data.length,
                        compressedSize: compressed.length,
                        ratio: ((1 - compressed.length / data.length) * 100).toFixed(2),
                        data: compressed,
                        format,
                        created: new Date().toISOString()
                    };
                    
                    fileManager.addCompressedFile(compressedFile);
                    
                    // Show results
                    document.getElementById('originalSize').textContent = fileManager.formatFileSize(compressedFile.originalSize);
                    document.getElementById('compressedSize').textContent = fileManager.formatFileSize(compressedFile.compressedSize);
                    document.getElementById('compressionRatio').textContent = compressedFile.ratio + '%';
                    
                    progressBar.style.width = '100%';
                    
                    setTimeout(() => {
                        document.getElementById('compressionProgress').classList.add('hidden');
                        document.getElementById('compressionResults').classList.remove('hidden');
                        closeModal('compressionModal');
                        showToast('File compressed successfully', 'success');
                    }, 500);
                    
                } catch (error) {
                    console.error('Compression error:', error);
                    showToast('Compression failed', 'error');
                    document.getElementById('compressionProgress').classList.add('hidden');
                }
            }, 500);
        }

        function downloadCompressedFile(index) {
            const file = fileManager.compressedFiles[index];
            if (!file) return;
            
            const blob = new Blob([file.data], { type: 'application/octet-stream' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = file.name;
            a.click();
            URL.revokeObjectURL(url);
        }

        function deleteCompressedFile(index) {
            if (confirm('Are you sure you want to delete this compressed file?')) {
                fileManager.compressedFiles.splice(index, 1);
                fileManager.saveToStorage();
                fileManager.updateCompressedFilesList();
                showToast('Compressed file deleted', 'info');
            }
        }

        function saveFile() {
            const file = fileManager.getActiveFile();
            if (!file) return;
            
            const blob = new Blob([file.content], { type: 'text/plain' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = file.name;
            a.click();
            URL.revokeObjectURL(url);
            
            document.getElementById('saveStatus').innerHTML = '<i class="fas fa-check-circle"></i> Saved';
            document.getElementById('saveStatus').className = 'text-green-400';
            showToast('File saved successfully', 'success');
        }

        function copyCode() {
            navigator.clipboard.writeText(editor.getValue()).then(() => {
                showToast('Code copied to clipboard', 'success');
            }).catch(() => {
                showToast('Failed to copy code', 'error');
            });
        }

        function pasteCode() {
            navigator.clipboard.readText().then(text => {
                editor.replaceSelection(text);
                showToast('Code pasted from clipboard', 'success');
            }).catch(() => {
                showToast('Failed to paste code', 'error');
            });
        }

        function formatCode() {
            const file = fileManager.getActiveFile();
            if (!file) return;
            
            let formatted;
            switch (file.type) {
                case 'html':
                case 'jsx':
                case 'tsx':
                case 'vue':
                    formatted = html_beautify(editor.getValue(), {
                        indent_size: 2,
                        wrap_line_length: 80
                    });
                    break;
                case 'css':
                case 'scss':
                case 'sass':
                case 'less':
                    formatted = css_beautify(editor.getValue(), {
                        indent_size: 2
                    });
                    break;
                case 'js':
                case 'ts':
                case 'json':
                    formatted = js_beautify(editor.getValue(), {
                        indent_size: 2
                    });
                    break;
                default:
                    formatted = editor.getValue();
            }
            
            editor.setValue(formatted);
            showToast('Code formatted successfully', 'success');
        }

        function minifyCode() {
            const minified = editor.getValue()
                .replace(/\s+/g, ' ')
                .replace(/>\s+</g, '><')
                .trim();
            editor.setValue(minified);
            showToast('Code minified successfully', 'success');
        }

        function beautifyCode() {
            formatCode();
        }

        function toggleDarkMode() {
            document.body.classList.toggle('dark-mode');
            localStorage.setItem('darkMode', document.body.classList.contains('dark-mode'));
        }

        function changeTheme(theme) {
            editor.setOption('theme', theme);
        }

        function togglePreview() {
            const previewPanel = document.getElementById('previewPanel');
            const isActive = !previewPanel.classList.contains('hidden');
            
            if (isActive) {
                previewPanel.classList.add('hidden');
                document.querySelector('.editor-container .editor-panel').classList.remove('hidden');
            } else {
                previewPanel.classList.remove('hidden');
                document.querySelector('.editor-container .editor-panel').classList.add('hidden');
                
                // Update preview
                const file = fileManager.getActiveFile();
                if (file && (file.type === 'html' || file.type === 'jsx' || file.type === 'tsx' || file.type === 'vue')) {
                    document.getElementById('previewFrame').srcdoc = file.content;
                }
            }
        }

        function updateFileSize() {
            const size = new Blob([editor.getValue()]).size;
            document.getElementById('fileSize').textContent = fileManager.formatFileSize(size);
        }

        function showToast(message, type = 'success') {
            const toast = document.getElementById('toast');
            const icon = toast.querySelector('.toast-icon');
            const messageEl = toast.querySelector('.toast-message');
            
            // Set icon based on type
            icon.className = 'toast-icon';
            switch (type) {
                case 'success':
                    icon.classList.add('fas', 'fa-check-circle');
                    break;
                case 'error':
                    icon.classList.add('fas', 'fa-exclamation-circle');
                    break;
                case 'info':
                    icon.classList.add('fas', 'fa-info-circle');
                    break;
            }
            
            messageEl.textContent = message;
            toast.className = `toast ${type} show`;
            
            setTimeout(() => {
                toast.classList.remove('show');

        }

                    case 's':
